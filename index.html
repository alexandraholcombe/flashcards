<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Flashcards</title>
  </head>

  <body>
    <!--CONTAINER-->
    <div class="container">
      <!--JUMBOTRON-->
      <div class="jumbotron">
        <h1>Epicodus Flashcards</h1>
      </div>
      <!--/JUMBOTRON-->
      <!--PANEL-->
      <div class="panel panel-info">
        <!--PANEL HEADING-->
        <div class="panel-heading">
          <h2 class="panel-title">Instructions</h2>
        </div>
        <!--/PANEL HEADING-->
        <!--PANEL BODY-->
        <div class="panel-body">
          <ol>
            <li>Click on any term or concept to reveal the definition.</li>
            <li>Click again to hide the definition.</li>
          </ol>
        </div>
        <!--/PANEL BODY-->
      </div>
      <!--/PANEL-->
      <!--ROW 1-->
      <div class="row">
        <!--COLUMN 1-->
        <div class="col-md-4">
          <div class="flashcard" id="js-term">
            <h2>JavaScript (JS)</h2>
          </div>
          <div class="flashcard" id="js-definition">
            <p>JavaScript is a programming language used to make web pages interactive.</p>
          </div>
        </div>
        <!--/COLUMN 1-->
        <!--COLUMN 2-->
        <div class="col-md-4">
          <div class="flashcard">
            <h2>Operators</h2>
          </div>
        </div>
        <!--/COLUMN 2-->
        <!--COLUMN 3-->
        <div class="col-md-4">
          <div class="flashcard">
            <h2>Variables</h2>
          </div>
        </div>
        <!--/COLUMN 3-->
      </div>
      <!--/ROW 1-->
      <!--ROW 2-->
      <div class="row">
        <!--COLUMN 1-->
        <div class="col-md-4">
          <div class="flashcard">
            <h2>Variable Naming Conventions</h2>
          </div>
        </div>
        <!--/COLUMN 1-->
        <!--COLUMN 2-->
        <div class="col-md-4">
          <div class="flashcard">
            <h2>Functions</h2>
          </div>
        </div>
        <!--/COLUMN 2-->
        <!--COLUMN 3-->
        <div class="col-md-4">
          <div class="flashcard">
            <h2>Method</h2>
          </div>
        </div>
        <!--/COLUMN 3-->
      </div>
      <!--/ROW 2-->
    </div>
    <!--/CONTAINER-->
  </body>
</html>
